<!--Generar los 3 botones y mostrar 3 formularios.-->
<!--Formulario de registro de alumnos-->
<!--Nombre, direccion, telefono-->
<!--formulario de notas-->
<!--alumno , materia y nota-->
<!--formulario materias-->
<!--codigo de materia, nombre y semestre-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./CSS/formularios.css">
</head>
<body>
    <!-- Botones para mostrar los formularios -->
    <button onClick="showForm('formAlumnos')">Registro de Alumnos</button>
    <button onClick="showForm('formNotas')">Notas</button>
    <button onClick="showForm('formMaterias')">Materias</button>

    <!-- Formulario de registro de alumnos -->
    <form id="formAlumnos" class="form" style="display: none;">
        <label for="nombreAlumno">Nombre:</label>
        <input type="text" id="nombreAlumno" name="nombreAlumno"><br>

        <label for="direccionAlumno">Dirección:</label>
        <input type="text" id="direccionAlumno" name="direccionAlumno"><br>

        <label for="telefonoAlumno">Teléfono:</label>
        <input type="text" id="telefonoAlumno" name="telefonoAlumno"><br>
    </form>

    <!-- Formulario de notas -->
    <form id="formNotas" class="form" style="display: none;">
        <label for="alumnoNota">Alumno:</label>
        <input type="text" id="alumnoNota" name="alumnoNota"><br>

        <label for="materiaNota">Materia:</label>
        <input type="text" id="materiaNota" name="materiaNota"><br>

        <label for="nota">Nota:</label>
        <input type="text" id="nota" name="nota"><br>
    </form>

    <!-- Formulario de materias -->
    <form id="formMaterias" class="form" style="display: none;">
        <label for="codigoMateria">Código de Materia:</label>
        <input type="text" id="codigoMateria" name="codigoMateria"><br>

        <label for="nombreMateria">Nombre de Materia:</label>
        <input type="text" id="nombreMateria" name="nombreMateria"><br>

        <label for="semestre">Semestre:</label>
        <input type="text" id="semestre" name="semestre"><br>
    </form>

    <script>
        function showForm(formId) {
            // Ocultar todos los formularios
            var forms = document.getElementsByClassName("form");
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = "none";
            }
            // Mostrar el formulario seleccionado
            document.getElementById(formId).style.display = "block";
        }
    </script>
</body>
</html>
