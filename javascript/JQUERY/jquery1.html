<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro de Estudiantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/jquery1.css"> <!-- Agrega tu archivo CSS personalizado -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulario de Registro de Estudiantes</h1>
        <form id="registroEstudiantesForm">
            <div class="form-group">
                <label for="ciEstudiante">CI:</label>
                <input type="number" class="form-control" id="ciEstudiante" name="ciEstudiante" required>
            </div>
            <div class="form-group">
                <label for="nombreEstudiante">Nombre:</label>
                <input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="direccionEstudiante">Dirección:</label>
                <input type="text" class="form-control" id="direccionEstudiante" name="direccionEstudiante" required>
            </div>
            <button type="button" class="btn btn-primary mr-2" id="registrarEstudianteBtn">Registrar</button>
            <button type="button" class="btn btn-danger" id="resetFormBtn">Borrar información </button>
        </form>

        <div id="estudiantesLista" class="mt-4">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/jquery1.js"></script>
</body>
</html>
